<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Robot Ads</title>
  <style>
    :root {
      --telegram-blue: #0088cc;
      --bg-dark: #1e1e1e;
      --text-light: #f5f5f5;
      --gray: #888;
      --white: #ffffff;
    }

    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(145deg, #0f0f0f, #1e1e1e);
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      color: var(--text-light);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
      box-sizing: border-box;
      padding: 20px;
    }

    .container {
      background: #2a2a2a;
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.5);
      max-width: 500px;
      width: 100%;
    }

    h1 {
      color: var(--telegram-blue);
      font-size: 2rem;
      margin-bottom: 10px;
    }

    p {
      color: var(--text-light);
      font-size: 1rem;
      margin-bottom: 20px;
    }

    .spinner {
      border: 6px solid #ccc;
      border-top: 6px solid var(--telegram-blue);
      border-radius: 50%;
      width: 50px;
      height: 50px;
      animation: spin 1s linear infinite;
      margin: 20px auto;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    #status {
      color: var(--gray);
      font-size: 0.9rem;
      margin-bottom: 20px;
    }

    #nextBtn {
      display: none;
      background-color: var(--telegram-blue);
      color: #fff;
      border: none;
      padding: 12px 24px;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    #nextBtn:hover {
      background-color: #0074b2;
    }

    footer {
      margin-top: 30px;
      font-size: 0.75rem;
      color: var(--gray);
    }

    @media (max-width: 500px) {
      .container {
        padding: 20px;
      }

      h1 {
        font-size: 1.5rem;
      }

      p {
        font-size: 0.95rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Sebentar...</h1>
    <p>Tonton dan klik iklan untuk mendukung dan mensupport robot untuk pengembangan-pengembangan berikutnya.</p>

    <div class="spinner"></div>
    <div id="status">Menunggu iklan dimuat...</div>

    <button id="nextBtn" onclick="window.location.href='https://sawutser.top/4/9297755'">Lanjutkan ...</button>
  </div>

  <footer>
    &copy; 2025 Robot Kolaborasi | All right reserved
  </footer>

  <!-- Monetag SDK -->
  <script src="//whephiwums.com/sdk.js" data-zone="9297729" data-sdk="show_9297729"></script>
  <script>
    document.addEventListener("DOMContentLoaded", function () {
      if (typeof show_9297729 !== "function") {
        document.getElementById("status").innerText = "Iklan tidak tersedia saat ini. Silakan coba lagi nanti.";
        document.querySelector(".spinner").style.display = "none";
        return;
      }

      show_9297729().then(() => {
        document.getElementById("status").innerText = "Iklan selesai ditonton. Terima kasih!";
        document.querySelector(".spinner").style.display = "none";
        document.getElementById("nextBtn").style.display = "inline-block";
      }).catch(() => {
        document.getElementById("status").innerText = "Gagal menampilkan iklan. Silakan coba lagi.";
        document.querySelector(".spinner").style.display = "none";
      });
    });
  </script>
</body>
</html>
